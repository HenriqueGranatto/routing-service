version: "3.7"

networks:
    husky:
        name: "husky"

services:
    osrm:
        build:
            context: ./dockerfiles
            dockerfile: DockerfileOSRM
        image: osrm:latest
        command: osrm-routed --max-table-size=100000 --max-viaroute-size=100000 --algorithm=MLD brazil-latest.osrm
        restart: always
        ports:
            - "5000"
        networks:
            - husky

    vroom:
        build:
            context: ./dockerfiles
            dockerfile: DockerfileVROOM
        image: vroom:latest
        command: node vroom-express/src/index.js
        restart: always
        ports:
            - "3000"
        depends_on:
            - osrm
        networks:
            - husky